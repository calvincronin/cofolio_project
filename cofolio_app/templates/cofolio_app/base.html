{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>CoFolio Platform</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cofolio_app/css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
